name: Render Keep Alive

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render
        id: ping
        run: |
          curl -fsS https://void-seven-api.onrender.com/health > /dev/null

      - name: Notify Discord (success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content":"✅ Render API ist erreichbar"}' \
          ${{ secrets.DISCORD_WEBHOOK }}

      - name: Notify Discord (failure)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content":"❌ Render API **NICHT** erreichbar!"}' \
          ${{ secrets.DISCORD_WEBHOOK }}
